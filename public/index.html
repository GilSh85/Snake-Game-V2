<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" /> 
    <style>
     
    </style>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div id="login-form" class="login-form">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <div class="form-switch-link" onclick="showRegisterForm()">Register</div>
            </div>
            <div id="register-form" class="register-form" style="display: none;">
                <input type="text" id="register-first-name" placeholder="First Name">
                <input type="text" id="register-last-name" placeholder="Last Name">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <div class="form-switch-link" onclick="showLoginForm()">Back to Login</div>
            </div>
        </div>
    </div>
    <div class="background">
    <div id="game-container">
        <div id="user-info"></div>
        <canvas id="game-board" width="500" height="500"></canvas>
        <div id="start-message">Press any arrow key to start</div>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <button id="new-game-btn" onclick="startNewGame()">New Game</button>
        <button id="exit-game-btn" onclick="exitGame()">Exit Game</button>
    </div>
<script src="front.js"></script>
</body>
</html>
